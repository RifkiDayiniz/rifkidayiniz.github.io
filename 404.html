<html>
    <head>
        <title id="titil">404 sayfası</title>
        <link rel="stylesheet" href="https://ismailuygar.tk/style.css"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"></link>
        <link rel="icon" type="image/png" href="https://ismailuygar.tk/favicon.ico"/>
        <meta name="description" content="sadece bir 404 sayfası.">
    </head>

    <body>
      <p id="js">javascript'i aç.</p>
        <p id="yazi"></p>
      <script>
          var silgi = window.location.pathname.replace("/", "")
          document.getElementById("titil").innerHTML=silgi
          document.getElementById("js").style.display='none'
            var i = 0;
            var txt = silgi
            var speed = 50;

            function typeWriter() {
                if (i < txt.length) {
                 document.getElementById("yazi").innerHTML += txt.charAt(i);
                    i++;
                 setTimeout(typeWriter, speed);
                }
            }
          
      </script>
    </body>
</html>
